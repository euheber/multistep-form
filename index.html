<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Formulário</title>
  </head>
  <body class="bg-Light-blue flex justify-center items-center h-screen">
    <main
      class="w-3/4 min-h-[500px] p-5 rounded-lg bg-Alabaster flex items-start gap-16"
    >
      <section
        class="w-64 min-h-[500px] rounded-lg p-6 flex flex-col space-y-5 options"
      >
        <div class="flex items-center gap-4">
          <button
            class="rounded-full w-8 h-8 text-lg border-2 border-Pastel-blue cursor-default btn"
          >
            1
          </button>
          <div>
            <span class="text-Light-gray text-xs">Passo 1</span>
            <p class="text-White font-medium -mt-1">Suas informações</p>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <button
            class="rounded-full w-8 h-8 text-base border-2 border-Pastel-blue cursor-default btn"
          >
            2
          </button>
          <div>
            <span class="text-Light-gray text-xs">Passo 2</span>
            <p class="text-White font-medium -mt-1">Selecione seu plano</p>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <button
            class="rounded-full w-8 h-8 text-base border-2 border-Pastel-blue cursor-default btn"
          >
            3
          </button>
          <div>
            <span class="text-Light-gray text-xs">Passo 3</span>
            <p class="text-White font-medium -mt-1">Adicional</p>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <button
            class="rounded-full w-8 h-8 text-base border-2 border-Pastel-blue  cursor-default btn"
          >
            4
          </button>
          <div>
            <span class="text-Light-gray text-xs">Passo 4</span>
            <p class="text-White font-medium -mt-1">Resumo</p>
          </div>
        </div>
      </section>

      <section class="mt-10 flex flex-col w-2/4">
        <div id="form" class="min-h-[380px]">
        
        
        </div>

        
        <div id="control-form" class="mt-5 flex justify-between w-full">
          <button class="text-Cool-gray font-semibold hover:text-Marine-blue transition duration-200" id="returnBtn">Voltar</button>
          <button class="text-White font-semibold border p-2 rounded-lg bg-Marine-blue hover:bg-Purplish-blue transition duration-150 ml-auto" id="nextBtn">Próxima etapa</button>
        </div>
      </section>

 
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
